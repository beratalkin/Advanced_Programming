<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas></canvas>
    <script>
        var canvas = document.querySelector('canvas').getContext('2d')

        canvas.width = window.innerWidth
        canvas.height = window.innerHeight


        var images = []
        let url = "https://raw.githubusercontent.com/beratalkin/Advanced_Programming/main/images/idle/"
        for (let i = 0; i < 5; i++) {
            let fetchURL = url + i +".png"
            fetch(fetchURL)
                .then(response => response.blob())
                .then(imageBlob => {
                    const imageObjectURL = URL.createObjectURL(imageBlob);
                    const image = document.createElement('img')
                    image.src = imageObjectURL
                    images.push(image)
                });
        }
        console.log(images);

        var i = 0;
        
        setInterval(function(){
            i++;
            if(i >=4){
                i=0;
            }

            canvas.drawImage(images[i],100,100,100,100);
        },100)





    </script>
</body>

</html>
